name: Auto Fix & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch: # permite disparar manualmente, se precisar

jobs:
  fix-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar o repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar dependências
      - name: Install dependencies
        run: npm install

      # 3️⃣ Corrigir Tailwind e CSS automaticamente
      - name: Fix Tailwind
        run: |
          echo 'module.exports = {
            content: ["./index.html","./src/**/*.{js,jsx,ts,tsx}"],
            theme: { extend: {} },
            plugins: [],
          }' > tailwind.config.js
          
          echo '@tailwind base;\n@tailwind components;\n@tailwind utilities;' > src/index.css

      # 4️⃣ Commit e push automático se houver mudanças
      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "fix: Tailwind auto-correction" || echo "No changes to commit"
          git push

      # 5️⃣ Build do projeto Vite
      - name: Build project
        run: npm run build

      # 6️⃣ Deploy para Vercel
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
